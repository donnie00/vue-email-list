<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Vue Mail List</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
   <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
   <div id="app">
      <div class="container text-center">
         <h1>Fetching mails</h1>
         <small class="text-muted">Clicca sull'email per copiarla! </small>
         <table class="table table-striped table-dark table-hover my-3">
            <thead class="table-primary">
               <th>Mails generated</th>
            </thead>
            <tbody class="table-group-divider">
               <tr @click.prevent="copyMail(mail)" v-for="mail in mailList">
                  <td><a class="text-decoration-none link-light" href="#" prevent.default>{{ mail }}</a></td>
               </tr>
            </tbody>
         </table>

         <button @click="printMails()" class="btn btn-primary">Get new emails</button>
      </div>
   </div>

   <script src="./js/main.js"></script>
</body>

</html>
